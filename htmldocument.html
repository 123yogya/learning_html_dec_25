<!DOCTYPE html>
<!--The <DOCTYPE html>  declaration defines that this documents is an html5 documents -->
<html>
  <!--The <html> element is the roots of elements it defines the whole html document-->
<head>
  <!--The <head> element contain the meta information about the html page-->
  <title>Document</title>
  <!--The <title> element specifies a title of the HTML page(which is shown in the browsers title bar or in the pages title bar )-->
</head>
<body>
  <!--The <body> element defines the documents body and is a container for all visible contents,such as heading,image,video,hyperlinketc-->
    <h1>My first heading</h1>
    <p>My first paragraph</p>
</body>
</html>
