<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Document</title>
</head>
<body>
    <form>
        <h2>Basic input type</h2>
      <label>Enter first name</label> 
       <input type="text" placeholder="Enter first name">
       <br>
       <label>Enter last name</label>
       <input type="text" placeholder="Enter last name"><br>
       <label>Enter your email</label>
       <input type="email" placeholder="Enter your email"><br>
       <label>Enter your password</label>
       <input type="password" placeholder="Enter your password"><br>
       <label>Enter your DOB</label>
       <input type="date"><br>
       <label>Enter  month</label>
       <input type="month"><br>
       <label>Enter Week</label>
       <input type="week"><br>
       <label>Enter time</label>
       <input type="time"><br>
       <label >Enter date time</label>
       <input type="datetime-local"><br>
       <i>Range type</i>
       <label for="">Range</label>
       <input type="range"><br>
       <label for="">Upload your CV</label>
       <input type="file" multiple><br>
       <label for="">Color</label>
       <input type="color"><br>
       <label for="">Enter Age number</label>
       <input type="number"placeholder="Enter your age"><br>
       <label for="">Enter your phone number</label>
       <input type="tel"placeholder="Enter your phone number"><br>
       <i>For search</i>
       <label for="">For search</label>
       <input type="search"placeholder="Search here"><br>
       <label for="">Enter URl</label>
       <input type="url" placeholder="Enter your url"><br>
       <label for="">Choose your cities</label>
       <input type="checkbox">Chh.Sambhajinagar
       <input type="checkbox">Pune<br>
       <i>Gender</i>
       <label for="">Select your gender</label>
       <input type="radio" name="Gender">Male
       <input type="radio" name="Gender">Female
       <input type="radio" name="Gender">Other <br>
       <i>Select</i>
       <label for="">Select your favorite dish</label>
       <select >
        <option>Choose</option>
        <option>Gulab jamun</option>
        <option>Khicchadi</option>
        <option>Ras gulla</option>
       </select><br>
       <label for="">Enter Address</label>
       <textarea rows="4" cols="14"></textarea><br>
       <input type="submit">



    </form>
</body>
</html>
