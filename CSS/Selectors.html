<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{background-color: red;color:yellow}
         #head{background-color: black;color:yellow}
        .para{background-color: black;color:white}
       * {color:black}
       h2,h5{background-color: green;color:white}
            
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to CSS</h1>
    <h2 id="head">Welcome to Chh.Sambhajinagar</h2>
    <h3>This is universal selector</h3>
    <h4>This is use everywhere</h4>
    <h2>Welcome to grouping selectors</h2>
    <h5>This selector is using group</h5>
    <p class="para">This is Yogesh talk to you</p>
</body>
</html>
