<body>
    <marquee behavior="alternate"
    direction="right"
    bgcolor="yellow"
    scrollamount="20">
<h1>This sliding is continues</h1></marquee>

    direction="right"
    bgcolor="red"
    scrollamount="20"

     direction="right"
     bgcolor="green"
     scrollamount="20"
     loop="2">
