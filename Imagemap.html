<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagemap</title>
</head>
<body>
    <h2><i>Multimedia</i></h2>
    <img src="Image/social_medias.png" alt="media" usemap="#media">
    <map name="media">
        <area shape="rect" coords="846,255,1013,422" href="https://en.wikipedia.org/wiki/Twitter" alt="media">
        <area shape="rect" coords="930,597,1096,766" href="https://in.linkedin.com/" alt="Linkedin">
        <area shape="rect" coords="751,872,869,1039" href="https://www.instagram.com/" alt="Twitter">
        <area shape="rect" coords="252,708,418,874" href="https://www.facebook.com/?_rdr" alt="Facebook">
        <area shape="rect" coords="220,414,388,581" href="https://support.google.com/answer/2451065?hl=en" alt="Google+">
        <area shape="rect" coords="460,208,627,377" href="https://www.youtube.com/" alt="You Tube">
    </map>
</body>
</html>
